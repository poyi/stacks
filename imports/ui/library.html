<template name="library">
    <div class="navigation">
      <h1><a class="logo" href="{{pathFor route='/'}}">Stacks</a></h1>
      <ul class="nav-links">
        {{#if currentUser}}
            <li><a href="#" class="settings">Hi {{accountName}}!</a></li>
            <li><a href="#" class="close-settings"><i class="fa fa-times" aria-hidden="true"></i>
</a></li>
        {{else}}
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
      </ul>
    </div>
    {{> settings}}
    <div id="library-panel-nav" class="panel-navigation">
      <ul class="tab-menu">
        <li>
          <form id="search-tags">
            <i class="fa fa-search" aria-hidden="true"></i><input class="tag-search" placeholder="Search by tags.."/>
          </form>
        </li>
        <li id="browse-tags">Browse Tags</li>
        <li>My Albums</li>
        <li>Moderate Images</li>
        <li class="menu-actions">
          {{#if isInRole 'admin, contributor'}}
            <div class="button passive">
              <i class="fa fa-cloud-upload" aria-hidden="true"></i>{{> uploader}}
            </div>
          {{/if}}
        </li>
        <li class="menu-actions">
          {{#if photoStream}}
            <div class="panel-meta">
              Found {{photoStream.length}} photos
            </div>
          {{/if}}
        </li>
      </ul>
    </div>
    <div class="main-container">
      {{> tagPanel}}
      {{> imagePanel}}
      <div class="main-panel">
        <div class="image-container">
          {{#if photoStream}}
            {{#each photoStream}}
                <img class="image-thumb" onload="init(this)" src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_220,h_160/{{public_id}}.{{format}}" data-id="{{public_id}}" onerror="this.style.display='none'"/>
            {{/each}}
          {{else}}
            {{#if noResults}}
              <p class="no-results">No results found</p>
            {{else}}
              <div class="loading-icon"><span class="loader"><span class="loader-inner"></span></span></div>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
</template>
