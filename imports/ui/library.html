<template name="library">
    <div class="navigation">
      <h1><a href="{{pathFor route='/'}}">Stacks</a></h1>
      <ul class="nav-links">
        {{#if currentUser}}
            <li><a href="#" class="settings">Hi {{accountName}}!</a></li>
            <li><a href="#" class="close-settings">X</a></li>
        {{else}}
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
      </ul>
    </div>
    {{> settings}}
    <div id="library-panel-nav" class="panel-navigation">
      <ul class="tab-menu">
        <li>
          <form id="search-tags">
            <input class="tag-search" placeholder="Search by tags.."/>
          </form>
        </li>
        <li>Browse by tag</li>
        <li>My Albums</li>
        <li>Moderate Images</li>
        <li class="menu-actions">
          {{#if isInRole 'admin, contributor'}}
            <div class="button passive">
              {{> uploader}}
            </div>
          {{/if}}
        </li>
        <li class="menu-actions">
          {{#if photoStream}}
            <div class="panel-meta">
              Found {{photoStream.length}} photos
            </div>
          {{/if}}
        </li>
      </ul>
    </div>
    <div class="main-container">
      <!-- <div class="side-panel">
        <h1>Browse by Categories</h1>
        <ul class="category-tags">
          <li>Destination</li>
          <li>Nature</li>
          <li>Adventure</li>
          <li>Sunset</li>
          <li>City</li>
          <li>Panoramic</li>
          <li>Tranquility</li>
          <li>Outdoors</li>
          <li>Culture</li>
        </ul>
      </div> -->
      {{> imagePanel}}
      <div class="main-panel">
        <div class="image-container">
          {{#if photoStream}}
            {{#each photoStream}}
                <img class="image-thumb" onload="init(this)" src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_220,h_160/{{public_id}}.{{format}}" data-id="{{public_id}}" onerror="this.style.display='none'"/>
            {{/each}}
          {{else}}
            {{#if noResults}}
              <p class="no-results">No results found</p>
            {{else}}
              <div class="loading-icon"><span class="loader"><span class="loader-inner"></span></span></div>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
</template>
