<template name="login">
  <div class="login-module">
    <h2>Stacks Sign in</h2>
    <form class="login">
      <div class="input-row">
        <p>Email</p><input type="email" name="email">
      </div>
      <div class="input-row">
        <p>Password</p><input type="password" name="password">
      </div>
      <input class="button" type="submit" value="Login">
    </form>
  </div>
</template>
