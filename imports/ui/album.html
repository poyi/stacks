<template name="album">
  <div class="navigation">
    <h1><a class="logo" href="/library">Stacks</a></h1>
    <ul class="nav-links">
      {{> AccountLink}}
    </ul>
  </div>
  <div class="panel-navigation">
    <ul class="tab-menu">
      <!-- #TODO: Adjust the inline style -->
      <li style="margin-top: -12px;">
        <a href="/my-albums" class="button passive"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to My Albums</a>
      </li>
      <li>
        <form id="album-name-form">
          <input id="edit-album-name" type=text name="album-name" value={{name}} />
        </form>
      </li>
      <li class="menu-actions">
        <button class="button delete delete-album"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete Albums</button>
      </li>
      <!-- #TODO: Add share album / collaborators feature -->
    </ul>
  </div>
  <div class="main-container">
    <div class="main-panel library-panel">
      <div class="image-container">
        {{#if albumPhotos}}
          {{#each albumPhotos}}
              <a href="/{{albumId}}/images/{{image_id}}"><img class="image-thumb" onload="init(this)" src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_220,h_160/{{image_id}}.{{file_format}}" data-id="{{image_id}}" onerror="this.style.display='none'"/></a>
          {{/each}}
        {{else}}
          {{#if noAlbumPhoto}}
            <p class="no-results">No Photos Yet :(</p>
          {{else}}
            <div class="loading-icon"><span class="loader"><span class="loader-inner"></span></span></div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
