<template name="album">
  <div class="navigation">
    <h1><a class="logo" href="{{pathFor route='/'}}">Stacks</a></h1>
    <ul class="nav-links">
      {{#if currentUser}}
      <!-- #TODO:20 fade in user name to say hi -->
          <li><a href="#" class="settings">Hi {{accountName}}!</a></li>
          <li><a href="#" class="close-settings"><i class="fa fa-times" aria-hidden="true"></i>
</a></li>
      {{else}}
          <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
    </ul>
  </div>
  {{> settings}}
  <div class="panel-navigation">
    <ul class="tab-menu">
      <!-- #TODO: Adjust the inline style -->
      <li style="margin-top: -15px;">
        <a href="/library" class="button passive">View Library</a>
      </li>
      <li>
        <input id="edit-album-name" type=text name="album-name" value={{name}} />
      </li>
    </ul>
  </div>
  <div class="main-container">
    <div class="main-panel library-panel">
      <div class="image-container">
        {{#if albumPhotos}}
          {{#each albumPhotos}}
              <img class="image-thumb" onload="init(this)" src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_220,h_160/{{public_id}}.{{format}}" data-id="{{public_id}}" onerror="this.style.display='none'"/>
          {{/each}}
        {{else}}
          {{#if noAlbumPhoto}}
            <p class="no-results">No Photos Yet :(</p>
          {{else}}
            <div class="loading-icon"><span class="loader"><span class="loader-inner"></span></span></div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
