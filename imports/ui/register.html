<template name="register">
  <div class="login-module">
    <h2>Join Stacks</h2>
    <form class="register">
      <div class="input-row">
        <p>Email</p><input type="email" name="email">
      </div>
      <div class="input-row">
        <p>Password</p><input type="password" name="password">
      </div>
      <input type="submit" class="button primary" value="Register">
    </form>
  </div>
</template>
