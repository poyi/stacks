<template name="albumPanel">
  <div class="navigation">
    <h1><a class="logo" href="/library">Stacks</a></h1>
    <ul class="nav-links">
      {{> AccountLink}}
    </ul>
  </div>
  <div class="panel-navigation">
    <ul class="tab-menu">
      <!-- #TODO: Adjust the inline style -->
      <li style="margin-top: -12px;">
        <a href="/library" class="button passive"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Back to Library</a>
      </li>
      <li>
        My Albums
      </li>
    </ul>
  </div>
  <div class="album-panel library-panel">
    <div class="add-album-modal">
      <h3>Create New Album</h3>
      <!-- #TODO: refactor form class -->
      <form class="new-album-form login">
        <div class="input-row">
          <p>What would you like to call the Album?</p><input id="album-name" type="text" name="name">
        </div>
        <!-- #TODO: Implement proper collaborators -->
        <!-- <div class="input-row">
          <p>Invite Collaborator (optional)</p><input id="album-collaborators" type="text" name="collaborator">
        </div> -->
        <button class="button passive cancel-new-album" style="margin-right: 10px;">Nevermind</button><input class="button primary" type="submit" value="Create Album">
      </form>
    </div>
    <ul class="album-list">
      {{#each albums}}
        <li>
          <a href="/albums/{{_id}}">
            <div class="cover-0"></div>
            <div class="cover-1"><img src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_220,h_160/{{photos.[0].image_id}}.{{photos.[0].file_format}}" onerror="this.style.display='none'"/></div>
            <div class="cover-2"><img src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_180,h_150/{{photos.[1].image_id}}.{{photos.[1].file_format}}" onerror="this.style.display='none'"/></div>
            <div class="cover-3"><img src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,w_140,h_150/{{photos.[2].image_id}}.{{photos.[2].file_format}}" onerror="this.style.display='none'"/></div>
            <div class="cover-name">
              {{#if name}}
                {{name}}
              {{else}}
                Untitled
              {{/if}}
            </div>
          </a>
        </li>
      {{/each}}
      <!-- #TODO: Move add button to the top -->
      <li class="add-album"><div class="cover-1"></div><i class="fa fa-plus" aria-hidden="true"></i><div class="cover-name">Create New Album</div></li>
    </ul>
  </div>
</template>
