<template name="imagePanel">
  <div class="imagePanel">
    <div class="panel-navigation">
      <ul class="tab-menu">
        <li><div class="button passive back-link" style="margin-top: -20px;">Back to list</div></li>
        <li class="menu-actions">
          <a class="button primary download-link" href="{{image.url}}" download="{{image.public_id}}">Download Image</a>
        </li>
        <li class="menu-actions">
          <button class="button passive share-image-link">Share Image</button>
          <div id="share-image-modal">
            <div style="margin-bottom: 10px;">Copy & share the link below:</div>
            <input type="text" value="{{image.url}}" disabled>
          </div>
        </li>
        <li class="menu-actions">
          <button class="button passive">Add to Album</button>
        </li>
        {{#if isInRole 'admin'}}
          <li class="menu-actions">
            <a class="button delete delete-image">Delete Image</a>
          </li>
        {{/if}}
      </ul>
    </div>
    <div class="preview-panel">
      {{#if image}}
        <div id="preview-loader" class="preview-loader"><div class="loading-icon"><span class="loader"><span class="loader-inner"></span></span></div></div>
        <img class="image-preview" onload="loadDetailImage(this)" src="http://res.cloudinary.com/travana-inc/image/upload/c_fill,h_600/{{image.public_id}}.{{image.format}}"/>
      {{/if}}
    </div>
    <div class="info-panel">
      <div class="image-meta">
        <div class="image-title">
          {{image.public_id}}
        </div>
        <div class="meta-row">
          <div class="image-dimension">
            Dimension: {{image.width}} x {{image.height}}
          </div>
          <div class="image-size">
            File size: {{filesize}} MB
          </div>
        </div>
        <div class="tags-group">
          <ul class="image-tags">
            {{#each image.tags}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
          {{#if isInRole 'admin, contributor'}}
            <button class="button passive edit-tag-link">Add / Edit Tags</button>
          {{/if}}
        </div>
        <div class="edit-tags-group">
          <input name="tags" id="image-tags" />
          <button class="button primary update-tags-link">APPLY TAGS</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="updatePhotoForm">
  <div class="upload-modal">
    <div class="image-preview">
      <img src="{{c.url public_id crop="scale"}}">
    </div>
    {{#autoForm collection="Photos" doc=photo id="updatePhotoForm" class="photo-form" type="update"}}
    <h1>Edit Photo</h1>
      <fieldset>
        {{> afQuickField name='title'}}
        {{> afQuickField name='tags'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">UPDATE</button>
      {{#quickRemoveButton collection="Photos" onSuccess=deletePhoto _id=photo._id class="remove-photo"}}REMOVE PHOTO{{/quickRemoveButton}}
    {{/autoForm}}
    <div href="#" class="close"></div>
  </div>
</template>
